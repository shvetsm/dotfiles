    background: "#000000"
    foreground: "#bcbcbc"
    bold: "#EEEEEC"
    termbackground: "rgba(0,0,0,0.80)"
    font: "Ubuntu Mono Nerd Font 10"
    colors: ["#292929", "#494949", "#696969", "#B3B3B3", "#898989", "#595959", "#969696", "#D7D7D7", "#EEEEEC"]
