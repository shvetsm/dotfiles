;=====================================================
;     Settings & Colors
;=====================================================

[colors]

background = #44475a
foreground = #f7f7fb
urgent     = #ff5555
red        = #ff5555
blue       = #62d6e8
pink       = #ff79c6
orange     = #ffb86c
purple     = #bd93f9
yellow     = #f1fa8c
green      = #50fa7b
cyan       = #8be9fd
grey       = #e9e9f4


border     = #ff79c6
cell       = #282a36

[settings]
throttle-output        = 5
throttle-output-for    = 10
throttle-input-for     = 30
compositing-background = source
compositing-foreground = source
compositing-overline   = source
compositing-underline  = source
compositing-border     = source
screenchange-reload    = true
:
format-foreground = ${colors.foreground}
format-background = ${colors.background}



;=====================================================
;    Master Bar
;=====================================================

[bar/master]
width              = 100%
height             = 45
border-size        = 0!
border-top-size    = 0
border-bottom-size = 0
radius             = 0
bottom             = false
line-size          = 2
font-0             = "3270 Medium Nerd Font:size=14;2"


offset-x = 0
offset-y = 0
fixed-center = true

border-color = ${colors.border}
background = ${colors.background}
foreground = ${colors.foreground}

font-1 = "FontAwesome:size=14;2"
font-2 = "MaterialIcons:size=14;3"
font-3 = "icomoon:size=16;2"
font-4 = "Ubuntu Nerd Font:size=14;2"

module-margin = 0
padding-right = 0
padding-left = 0
separator = â”‚

click-middle = skippy-xd --activate-window-picker
scroll-up = pamixer -i 2
scroll-down = pamixer -d 2
double-click-left = python /usr/bin/networkmanager_dmenu
double-click-middle = skippy-xd --activate-window-picker
double-click-right = pavucontrol &
